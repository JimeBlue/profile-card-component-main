<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stlye.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main> 
      <section class="card">
        <div class="card__container">
          <header class="card__header"></header>
          <div class="card__content">
            <h3 class="name">Victor Crest</h3>
            <h3 class="age">26</h3>
            <h4 class="city">London</h4>
          </div>
          <footer class="card__footer">
            <h3 class="number">80K</h3>
            <h3 class="number">803K</h3>
            <h3 class="number">1.4k</h3>
            <h4 class="stat-heading">Followers</h3>
            <h4 class="stat-heading">Likes</h3>
            <h4 class="stat-heading">Photos</h3>
          </footer>
        </div>
        <div class="card__img">
          <img src="/images/image-victor.jpg" alt="profile photo" />
        </div>
      </section>
    </main>
  </body>
</html>
